<form #searchAddress="ngForm" (ngSubmit)="getLocation(searchAddress)">
  <label for="address">Please enter a city, state or zip code:</label>
  <input name="address" type="text" min="1" required ngModel/>
  <button>Search</button>
</form>

<div class="row mt-5">
  <div class="col-md-9 mx-auto">
    <h2 class="text-left">Google Map</h2>
    <div class="card mt-3">
      <div class="card-body">
        <div #mapRef style="width:100%;height:400px"></div>
      </div>
    </div>
  </div>
</div>

<h1>All food trucks in {{ city }}</h1>
<br />
<br />
<div *ngFor="let T of cityTrucks">
  <h3>{{ T.name }}</h3>
  <img src="{{ T.image_url }}" height="250" width="250" alt="yummy food image" />
  <h5 *ngIf="T.price != null">Price: {{ T.price }}</h5>
  <h5>Rating: {{ T.rating }}/5</h5>
  <a href="{{ T.url }}">Link to website</a>
  <button *ngIf="isAuthenticated | async" routerLink="/add-page/{{ T.id }}/{{ T.name }}">Add To Passport</button>
  <button *ngIf="isAuthenticated | async" (click)="addToWishList(T.id, T.name)">Add To Wish List</button>
  <br />
  <br />
</div>
