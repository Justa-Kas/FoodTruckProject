<div class="shadow-lg p-3 mb-5 bg-white rounded ml-1 mt-4 mx-auto" style="width:500px; height:590px">
  <div>
    <h3 class="d-flex justify-content-center">{{ bName }}</h3>
  </div>
  <br />
  <form #addPage="ngForm" (ngSubmit)="addPassportPage(addPage)">
    <label for="dateVisited">Date Visited:</label>
    <input class="ml-3 my-2" name="dateVisited" type="date" ngModel required /><br />
    <p class="my-2">What Did You Eat?</p>
    <textarea rows="5" cols="60" name="foodEaten" type="text" ngModel required></textarea><br />
    <p class="my-2">How Was The Experience?</p>
    <textarea rows="5" cols="60" name="experience" type="text" ngModel></textarea><br />
    <label for="rating">How Much Did You Like It?</label>
    <input class="ml-3 my-2" name="rating" type="range" min="1" max="10" ngModel /><br />
    <div class="d-flex justify-content-center">
      <button class="btn btn-dark mt-4 btn-block">Log Passport Entry</button>
    </div>
  </form>
</div>
