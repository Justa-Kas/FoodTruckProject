<div class="shadow-lg p-3 mb-5 bg-white rounded ml-1 mt-4 mx-auto" style="width:500px; height:590px">
  <div>
    <h3 class="d-flex justify-content-center">{{ bName }}</h3>
  </div>
  <br />
  <form #addPage="ngForm" (ngSubmit)="addPassportPage(addPage)">
    <div class="text-center">
      <label for="dateVisited">Date visited:</label>
      <input class="ml-3 my-2" name="dateVisited" type="date" ngModel required /><br />
    </div>
    <p class="my-2 text-center">What did you eat?</p>
    <textarea rows="2" cols="65" name="foodEaten" type="text" ngModel required></textarea><br />
    <p class="my-2 text-center">How was the experience?</p>
    <textarea rows="3" cols="65" name="experience" type="text" ngModel></textarea><br />
    <p class="text-center">How tasty was it?</p>
    <div>
      <div class="d-flex justify-content-between p-3 text-center">
        <p>Yuck!</p>
        <p>Meh..</p>
        <p>Woo!</p>
      </div>
      <input class="slider mb-3 ml-2 mr-2" name="rating" type="range" min="1" max="10" ngModel /><br />
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-dark mt-4 btn-block">Log Passport Entry</button>
    </div>
  </form>
</div>
